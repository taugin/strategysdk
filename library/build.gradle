apply plugin: 'com.android.library'
def isSnapshot = true
android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.6" + (isSnapshot ? "-SNAPSHOT" : "")
        consumerProguardFiles 'proguard-sdk-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // stringfog
    implementation 'androidx.core:core:1.6.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
}


apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: isSnapshot ? nexus_url_snapshot : nexus_url) {
                authentication(userName: nexus_user, password: nexus_password)
            }
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "sharp"
            pom.groupId = "com.sharp.future"
            pom.name = "sharp"
            pom.packaging = "aar"
        }
    }
}
